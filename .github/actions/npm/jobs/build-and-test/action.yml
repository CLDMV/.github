name: "Build and Test NPM Package"
description: "Composite action for building and testing NPM packages"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "lts/*"
  package-manager:
    description: "Package manager (npm or yarn)"
    required: false
    default: "npm"
  test-command:
    description: "Command to run pre-build tests"
    required: false
    default: "npm test"
  build-command:
    description: "Command to build package"
    required: false
    default: "npm run build:ci"
  skip-performance-tests:
    description: "Skip performance tests during CI"
    required: false
    default: "false"

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: CLDMV/.github/.github/actions/common/steps/checkout-code@v1

    - name: Setup Node.js
      uses: CLDMV/.github/.github/actions/common/steps/setup-node@v1
      with:
        node-version: ${{ inputs.node-version }}

    - name: Update Summary - Node.js Setup
      shell: bash
      run: |
        echo "## ðŸ—ï¸ Build & Test Progress" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Node.js ${{ inputs.node-version }} setup complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

    - name: Install dependencies
      uses: CLDMV/.github/.github/actions/npm/steps/install-dependencies@v1
      with:
        package-manager: ${{ inputs.package-manager }}

    - name: Update Summary - Dependencies
      shell: bash
      run: |
        echo "- âœ… Dependencies installed with ${{ inputs.package-manager }}" >> $GITHUB_STEP_SUMMARY

    - name: Get Node.js Version
      id: get_node_version
      uses: CLDMV/.github/.github/actions/node/steps/get-node-version@v1
      with:
        label: ${{ (inputs.node-version == 'lts/*' || inputs.node-version == 'lts') && 'lts' || '' }}

    - name: Run pre-build tests
      id: pre-tests
      uses: CLDMV/.github/.github/actions/common/steps/run-tests@v1
      with:
        test-command: ${{ inputs.test-command }}
        environment: development

    - name: Update Summary - Tests
      shell: bash
      run: |
        if [ "${{ steps.pre-tests.outcome }}" = "success" ]; then
          echo "- âœ… Pre-build tests passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âŒ Pre-build tests failed" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Build package
      id: build
      uses: CLDMV/.github/.github/actions/common/steps/build-project@v1
      with:
        build-command: ${{ inputs.build-command }}
        environment: production

    - name: Update Summary - Build
      shell: bash
      run: |
        if [ "${{ steps.build.outcome }}" = "success" ]; then
          echo "- âœ… Package build completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âŒ Package build failed" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Create npm package
      id: create-package
      uses: CLDMV/.github/.github/actions/npm/steps/create-package@v1
      with:
        package-manager: ${{ inputs.package-manager }}

    - name: Update Summary - Package Created
      shell: bash
      run: |
        echo "- âœ… NPM package created successfully" >> $GITHUB_STEP_SUMMARY

    - name: Upload build artifacts
      uses: CLDMV/.github/.github/actions/common/steps/upload-artifacts@v1
      with:
        artifact-name: build-artifacts-${{ steps.get_node_version.outputs.node-label }}
        artifact-path: |
          dist/
          lib/
          build/
          *.tgz
          package.json
          package-lock.json
          yarn.lock
        retention-days: 1

    - name: Update Summary - Final
      if: always()
      shell: bash
      run: |
        echo "- âœ… Build artifacts uploaded" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check overall success
        if [ "${{ steps.pre-tests.outcome }}" = "success" ] && [ "${{ steps.build.outcome }}" = "success" ]; then
          echo "ðŸŽ‰ **Build & Test Complete** - All steps passed successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Build & Test Failed** - Check the individual step results above" >> $GITHUB_STEP_SUMMARY
        fi
