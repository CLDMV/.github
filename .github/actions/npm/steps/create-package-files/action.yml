name: "Create Package Files for Release"
description: "Creates .tar.gz and .zip files from package contents for release assets"

inputs:
  package-path:
    description: "Path to the .tgz package file from npm pack"
    required: false
    default: "*.tgz"

outputs:
  tar-gz-path:
    description: "Path to the created .tar.gz package file"
    value: ${{ steps.create.outputs.tar-gz-path }}
  zip-path:
    description: "Path to the created .zip package file"
    value: ${{ steps.create.outputs.zip-path }}
  clean-name:
    description: "Clean name of the package (without @ and / characters)"
    value: ${{ steps.create.outputs.clean-name }}

runs:
  using: "composite"
  steps:
    - name: Create package files from npm pack
      id: create
      shell: bash
      run: |
        echo "ðŸ“¦ Creating release package files..."

        # Check if we have package-contents directory (preferred)
        # Look both in current directory and artifacts directory
        if [ -d "package-contents" ]; then
          echo "âœ… Using package-contents from current directory"
          PACKAGE_DIR="package-contents"
          PACKAGE_JSON_PATH="$(pwd)/package-contents/package.json"
        elif [ -d "artifacts/package-contents" ]; then
          echo "âœ… Using package-contents from artifacts directory"
          PACKAGE_DIR="artifacts/package-contents"
          PACKAGE_JSON_PATH="$(pwd)/artifacts/package-contents/package.json"
        else
          # Fallback: extract from .tgz file
          echo "ðŸ“¦ Extracting from .tgz file as fallback..."
          echo "ðŸ” Debug: Current directory contents:"
          ls -la
          echo "ðŸ” Debug: Looking for .tgz files..."
          find . -name "*.tgz" -type f 2>/dev/null | head -5
          
          # Try multiple locations to find the .tgz file
          TGZ_FILE=""
          
          # First try the custom input pattern
          if [ -n "${{ inputs.package-path }}" ] && [ "${{ inputs.package-path }}" != "*.tgz" ]; then
            # Check if it's an absolute path
            if [[ "${{ inputs.package-path }}" = /* ]]; then
              # Absolute path - check if file exists directly
              if [ -f "${{ inputs.package-path }}" ]; then
                TGZ_FILE="${{ inputs.package-path }}"
                echo "ðŸ“¦ Found .tgz file with absolute path: $TGZ_FILE"
              fi
            else
              # Relative path - use find
              TGZ_FILE=$(find . -path "${{ inputs.package-path }}" -type f | head -1)
              if [ -n "$TGZ_FILE" ]; then
                echo "ðŸ“¦ Found .tgz file with relative path pattern: $TGZ_FILE"
              fi
            fi
          fi
          
          # If not found, try common locations
          if [ -z "$TGZ_FILE" ]; then
            for location in "./artifacts" "." "./dist" "./build"; do
              TGZ_FILE=$(find "$location" -name "*.tgz" -type f 2>/dev/null | head -1)
              if [ -n "$TGZ_FILE" ]; then
                echo "ðŸ“¦ Found .tgz file in $location: $TGZ_FILE"
                break
              fi
            done
          fi

          if [ -z "$TGZ_FILE" ]; then
            echo "âŒ No .tgz file found. Searched in:"
            echo "  - Custom pattern: ${{ inputs.package-path }}"
            echo "  - ./artifacts/"
            echo "  - ./ (current directory)"
            echo "  - ./dist/"
            echo "  - ./build/"
            echo "Available files:"
            find . -name "*.tgz" -type f 2>/dev/null || echo "  No .tgz files found anywhere"
            exit 1
          fi

          echo "ðŸ“¦ Found npm pack file: $TGZ_FILE"

          # Create temp directory for extraction
          TEMP_DIR=$(mktemp -d)

          # Extract npm pack contents
          echo "ðŸ“‚ Extracting npm pack contents..."
          tar -xzf "$TGZ_FILE" -C "$TEMP_DIR"
          PACKAGE_DIR="$TEMP_DIR/package"
          PACKAGE_JSON_PATH="$TEMP_DIR/package/package.json"
        fi

        # Get package name from package.json
        PACKAGE_NAME=$(node -p "require('$PACKAGE_JSON_PATH').name")

        echo "ðŸ“¦ Package name: $PACKAGE_NAME"
        echo "ðŸ“‚ Package directory: $PACKAGE_DIR"

        # Create clean filename (replace @ and / for file names)
        CLEAN_NAME=$(echo "$PACKAGE_NAME" | sed 's/@//g' | sed 's/\//-/g')

        # Create output files with proper naming (production marked)
        TAR_GZ_PATH="${CLEAN_NAME}-production.tar.gz"
        ZIP_PATH="${CLEAN_NAME}-production.zip"

        # Create temporary directory for proper folder structure
        BUILD_DIR=$(mktemp -d)

        # Create directory with package name (e.g., @cldmv/slothlet)
        # Handle scoped packages by creating nested directories
        if [[ "$PACKAGE_NAME" == *"/"* ]]; then
          # Scoped package like @cldmv/slothlet
          SCOPE_DIR=$(dirname "$PACKAGE_NAME")
          PACKAGE_DIR_NAME=$(basename "$PACKAGE_NAME")
          mkdir -p "$BUILD_DIR/$SCOPE_DIR"
          FINAL_PACKAGE_DIR="$BUILD_DIR/$SCOPE_DIR/$PACKAGE_DIR_NAME"
        else
          # Unscoped package
          FINAL_PACKAGE_DIR="$BUILD_DIR/$PACKAGE_NAME"
        fi

        mkdir -p "$FINAL_PACKAGE_DIR"

        echo "ðŸ“ Creating package structure: $FINAL_PACKAGE_DIR"

        # Copy all package contents to the properly named directory
        cp -r "$PACKAGE_DIR"/* "$FINAL_PACKAGE_DIR"/

        # Create tar.gz file containing the properly named package directory
        echo "Creating tar.gz file..."
        tar -czf "$TAR_GZ_PATH" -C "$BUILD_DIR" "$PACKAGE_NAME"

        # Create zip file containing the properly named package directory  
        echo "Creating zip file..."
        cd "$BUILD_DIR"
        zip -r "$GITHUB_WORKSPACE/$ZIP_PATH" "$PACKAGE_NAME"
        cd "$GITHUB_WORKSPACE"

        # Cleanup temp directories
        rm -rf "$BUILD_DIR"
        if [ -n "$TEMP_DIR" ]; then
          rm -rf "$TEMP_DIR"
        fi

        # Get absolute paths
        TAR_GZ_ABS=$(realpath "$TAR_GZ_PATH")
        ZIP_ABS=$(realpath "$ZIP_PATH")

        echo "âœ… Created package files:"
        echo "  - TAR.GZ: $TAR_GZ_ABS"
        echo "  - ZIP: $ZIP_ABS"

        # Output paths
        echo "tar-gz-path=$TAR_GZ_ABS" >> $GITHUB_OUTPUT
        echo "zip-path=$ZIP_ABS" >> $GITHUB_OUTPUT
        echo "clean-name=$CLEAN_NAME" >> $GITHUB_OUTPUT
