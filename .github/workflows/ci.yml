# CLDMV/.github/.github/workflows/ci.yml
name: CI Workflow (Org-Level)

on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
        description: "NPM package name (e.g., @cldmv/slothlet)"
      node_version:
        required: false
        type: string
        default: "lts/*"
        description: "Node.js version to use"
      package_manager:
        required: false
        type: string
        default: "npm"
        description: "Package manager (npm or yarn)"
      test_command:
        required: false
        type: string
        default: "npm test"
        description: "Command to run tests"
      build_command:
        required: false
        type: string
        default: "npm run build:ci"
        description: "Command to build package"

    secrets:
      NPM_TOKEN:
        description: "NPM token for publishing packages"
        required: false

jobs:
  ci:
    name: "ğŸ—ï¸ Continuous Integration"
    uses: ./.github/workflows/ci-jobs.yml
    with:
      package_name: ${{ inputs.package_name }}
      run_build_and_test: true
      node_version: ${{ inputs.node_version }}
      package_manager: ${{ inputs.package_manager }}
      test_command: ${{ inputs.test_command }}
      build_command: ${{ inputs.build_command }}
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
