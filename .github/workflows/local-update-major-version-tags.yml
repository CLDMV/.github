# This repository's workflow to update version tags
name: 🏷️ Update Version Tags

on:
  release:
    types: [published]
  push:

permissions:
  contents: write

jobs:
  update-tags:
    name: "📌 Update Major Version Tags"
    uses: ./.github/workflows/update-major-version-tags.yml
    permissions:
      contents: write # (optional) also set at the job
    with:
      create_documentation: true
