# This repository's workflow to update version tags
name: 🏷️ Update Version Tags

on:
  release:
    types: [published]
  push:

permissions:
  contents: write

jobs:
  update-tags:
    name: "📌 Update Major Version Tags"
    uses: ./.github/workflows/update-major-version-tags.yml
    permissions:
      contents: write # (optional) also set at the job
    secrets: inherit # <-- valid here (caller side)
    with:
      create_documentation: true
      sign: auto
      annotate: auto
      tagger_name: ${{ secrets.CLDMV_BOT_NAME }}
      tagger_email: ${{ secrets.CLDMV_BOT_EMAIL }}
      gpg_private_key: ${{ secrets.CLDMV_BOT_GPG_PRIVATE_KEY }}
      gpg_passphrase: ${{ secrets.CLDMV_BOT_GPG_PASSPHRASE }}
