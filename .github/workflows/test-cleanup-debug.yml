name: Test Cleanup and Debug

on:
  workflow_dispatch:
    inputs:
      cleanup_all:
        description: "Clean up all test artifacts first"
        required: false
        default: true
        type: boolean

jobs:
  cleanup-test:
    runs-on: ubuntu-latest
    if: github.event.inputs.cleanup_all == 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Cleanup all test artifacts
        uses: ./.github/actions/testing/steps/test-tag-creation-methods
        with:
          test_tag_name: "cleanup-test"
          cleanup_all_test_artifacts: "true"
          token: ${{ secrets.GITHUB_TOKEN }}

  quick-test:
    runs-on: ubuntu-latest
    needs: [cleanup-test]
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get CLDMV app token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CLDMV_BOT_APP_ID }}
          private-key: ${{ secrets.CLDMV_BOT_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          permissions: >-
            contents: write
            metadata: read
      
      - name: Debug token identity
        run: |
          echo "Getting bot user ID..."
          BOT_USER_ID=$(gh api user --jq '.id')
          BOT_LOGIN=$(gh api user --jq '.login')
          echo "Bot User ID: $BOT_USER_ID"
          echo "Bot Login: $BOT_LOGIN"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
      
      - name: Quick GPG verification test
        uses: ./.github/actions/testing/steps/test-tag-creation-methods
        with:
          test_tag_name: "quick-test-v1.0.0"
          cleanup_tag: "true"
          token: ${{ steps.app-token.outputs.token }}
          tagger_name: ${{ steps.app-token.outputs.app-slug && format('{0}[bot]', steps.app-token.outputs.app-slug) || secrets.CLDMV_BOT_NAME }}
          tagger_email: "${{ secrets.CLDMV_BOT_EMAIL }}"
          gpg_private_key: ${{ secrets.CLDMV_BOT_GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.CLDMV_BOT_GPG_PASSPHRASE }}
