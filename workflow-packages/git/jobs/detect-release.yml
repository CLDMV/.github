name: "Detect Release"
description: "Complete reusable workflow for detecting if this is a release PR"

on:
  workflow_call:
    outputs:
      should-release:
        description: "Whether this is a release PR"
        value: ${{ jobs.detect-release.outputs.should-release }}
      version:
        description: "Extracted version number"
        value: ${{ jobs.detect-release.outputs.version }}
      is-prerelease:
        description: "Whether this is a prerelease"
        value: ${{ jobs.detect-release.outputs.is-prerelease }}

jobs:
  detect-release:
    name: "üîç Detect Release"
    if: |
      github.event.pull_request.merged == true &&
      (startsWith(github.event.pull_request.title, 'release:') ||
       contains(github.event.pull_request.labels.*.name, 'release'))
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.extract.outputs.should-release }}
      version: ${{ steps.extract.outputs.version }}
      is-prerelease: ${{ steps.extract.outputs.is-prerelease }}

    steps:
      - name: Checkout code
        uses: ../../common/steps/checkout-code.yml
        with:
          fetch-depth: 2

      - name: Extract version from PR
        id: extract
        uses: ../steps/extract-version.yml
